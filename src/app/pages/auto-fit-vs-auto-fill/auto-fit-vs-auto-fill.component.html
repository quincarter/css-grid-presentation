<h1 class="title">Autofill</h1>
<div class="autofill">
  <div class="column" *ngFor="let column of columns" [title]="column">
    {{ column }}
  </div>
</div>

<h1 class="title">Autofit</h1>
<div class="autofit">
  <div class="column" *ngFor="let column of columns" [title]="column">
    {{ column }}
  </div>
</div>
